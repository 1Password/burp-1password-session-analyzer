name: Test

on:
  pull_request:
    types:
    - opened
    - synchronize

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Run unit tests
        run: ./gradlew test
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false
